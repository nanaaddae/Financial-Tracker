<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

        <style>
         body {
             background-color: green;
         }
         .container {
             margin-top: 100px;
         }

         </style>


</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form action="#" th:action="@{/register}" method="post">
           <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" style="width: 20%;">
           </div>
           <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" style="width: 20%;">
           </div>
           <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" style="width: 20%;">
           </div>
           <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" style="width: 20%;">
           </div>
           <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="mt-3">
         <a href="/" class="btn btn-secondary">Go back</a>
     </div>
     </div>
      
         </form>
</div>

</body>
</html>
