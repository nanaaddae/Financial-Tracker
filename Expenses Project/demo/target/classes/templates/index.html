<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

          <style>
            body {
                background-color: green;
            }
            .container {
                margin-top: 100px;
            }

            </style>
        
</head>
<body>
    <div class="container">
        <h2>Finance Tracker Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" style="width: 300px;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" style="width: 300px;">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
    
            <a th:href="@{/register}"><button type="button" class="btn btn-secondary">Register</button></a>
    
        </form>
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
     </div>
     
     <div th:if="${error}" class="container">
        <div class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
     </div>


</body>
</html>
